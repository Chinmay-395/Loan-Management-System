{%  extends 'accounts/base.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>bank</th>
                    <th>Tenure</th>
                    <th>Processing_Fees</th>
                    <th>loan_amount</th>
                </tr>

                {% for i in products %}
                <tr>
                    <td>{{i.policy_name}}</td>
                    <td>{{i.bank}}</td>
                    <td>{{i.Tenure}}</td>
                    <td>{{i.Processing_Fees}}</td>
                    <td>{{i.loan_amount}}</td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>

</div>

{% endblock content %}
